<ion-header>

  <ion-navbar color="primary" padding>
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"> {{title}}</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let detalle of dataDetalleRuta" padding>
    <ion-card-header>
      {{detalle.ClienteRazSoc}}
    </ion-card-header>
    <p>{{detalle.ClienteDireccion}}</p>
    <p>Remito: {{detalle.Remito}}</p>
    <p>Guia: {{detalle.NroGuia}}</p>
    <p>Estado: <ion-icon name="radio-button-on" [ngStyle]="{'color': detalle.estado ? 'green' : 'red'}"></ion-icon>
    </p>
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
          <button ion-button block icon-left (click)=verMapa(detalle)>
            <ion-icon name="map"></ion-icon>
            Mapa
          </button>
        </ion-col>
        <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
          <button ion-button block icon-left (click)=verDetallePedido(detalle)>
            <ion-icon name="list"></ion-icon>
            Detalle
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
